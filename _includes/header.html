<div class="header">
    {% if site.customHeader %}
        <a class="title" href="{{ "/" | relative_url }}">{{ site.customHeader }}</a>
    {% else %}
        <div class="title">{{ site.title }}</div>
    {% endif %}
    <div class="subheader">{{ site.subheader }}</div>
    {% if site.links %}
    <hr>
        {% for link in site.links %}
            <a class="link" href={{ link.url }}>{{ link.name | upcase }} </a>
        {%endfor %}
    <hr>
    {% endif %}
</div>
